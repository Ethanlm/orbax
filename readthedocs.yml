version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
    - protobuf-compiler
  jobs:
    pre_build:
      - echo "Compiling Protocol Buffers in yml file. The current directory is:"; pwd
      - echo "Listing files in current directory:" ; ls
      - cd ./model/
      - protoc -I=. --python_out=. $(find orbax/experimental/model/ -name "*.proto")
      - ls -aR orbax/experimental/model/
      - cd -

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

python:
  install:
    - requirements: ./docs/requirements/requirements-docs.txt
    - method: pip
      path: ./checkpoint
      extra_requirements:
        - docs
    - method: pip
      path: ./export
      extra_requirements:
        - docs
    - method: pip
      path: ./model
      extra_requirements:
        - docs